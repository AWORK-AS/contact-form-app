---
grumphp:
  ignore_unstaged_changes: false
  tasks:
    composer:
      with_dependencies: false
      strict: false
    phpcs:
      standard: ./phpcs.xml
      ignore_patterns:
      - /vendor/
      - /tests/
      - /assets/build
    phpstan:
      configuration: phpstan.neon
      triggered_by:
      - php
      ignore_patterns:
      - /vendor/
      - /tests/
      - /assets/build
    codeception:
      config_file: ~
      fail_fast: false
      suite: ~
      test: ~
    git_blacklist:
      keywords:
      - print_r(
      - var_dump(
      - error_log(
      triggered_by:
      - php
      ignore_patterns:
      - contact-form-app.php
...
