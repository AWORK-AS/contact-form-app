name: Create Plugin Release

on:
  push:
    tags:
      - 'v*'  # Trigger when new tags starting with 'v' are pushed

jobs:
  build:
    runs-on: self-hosted
    permissions:
      contents: write
    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Setup Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '24'
        cache: 'npm'

    - name: Install npm dependencies
      run: npm ci

    - name: Build React assets
      run: npm run build

    - name: Setup PHP
      uses: shivammathur/setup-php@v2
      with:
        php-version: '8.3'
        tools: composer

    - name: Install Composer dependencies (production only)
      run: composer install --no-dev --optimize-autoloader

    - name: Create plugin ZIP file
      run: |
       wp dist-archive . formular-af-citizenone-journalsystem.zip --plugin-dir=contact-form-app
    
    - name: Wait for ZIP file to be created
      run: |
          # Wait for 10 seconds
          counter=0
          while [ ! -f "formular-af-citizenone-journalsystem.zip" ] && [ $counter -lt 10 ]; do
            sleep 1
            counter=$((counter + 1))
            echo "Waiting for ZIP file... ($counter seconds)"
          done
          
          if [ -f "formular-af-citizenone-journalsystem.zip" ]; then
            echo "✅ ZIP file found!"
            ls -la formular-af-citizenone-journalsystem.zip
          else
            echo "❌ ZIP file still not found after 10 seconds"
            ls -la
            exit 1
          fi
    
    - name: Upload release assets
      uses: softprops/action-gh-release@v1
      with:
        files: formular-af-citizenone-journalsystem.zip
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}