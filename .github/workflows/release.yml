name: Create Plugin Release

on:
  push:
    tags:
      - 'v*'  # Trigger when new tags starting with 'v' are pushed

jobs:
  build:
    runs-on: self-hosted
    permissions:
      contents: write
    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Setup Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '24'
        cache: 'npm'

    - name: Install npm dependencies
      run: npm ci

    - name: Build React assets
      run: npm run build

    - name: Setup PHP
      uses: shivammathur/setup-php@v2
      with:
        php-version: '8.3'
        tools: composer

    - name: Install Composer dependencies (production only)
      run: composer install --no-dev --optimize-autoloader

    - name: Create plugin ZIP file
      run: |
        # Create a clean build directory
        mkdir contact-form-app-build

        # Use rsync to copy only what you need, excluding hidden and unwanted files
        rsync -av --delete \
        --exclude='.*' \
        --exclude='*.sh' \
        --exclude='composer.lock' \
        --exclude='node_modules' \
        --exclude='tests' \
        \
        ./contact-form-app.php \
        ./composer.json \
        ./functions/ \
        ./internals/ \
        ./ajax/ \
        ./engine/ \
        ./frontend/ \
        ./backend/ \
        ./cli/ \
        ./integrations/ \
        ./languages/ \
        ./rest/ \
        ./templates/ \
        ./index.php \
        ./LICENSE.txt \
        ./uninstall.php \
        ./assets/ \
        ./vendor/ \
        contact-form-app-build/

        # Copy specific files that might be caught in excludes
        [ -f README.txt ] && cp README.txt contact-form-app-build/

        # Create the final ZIP file, excluding any system-hidden files (like .DS_Store on Mac)
        cd contact-form-app-build && zip -r ../contact-form-app.zip . -x ".*"

    - name: Upload release assets
      uses: softprops/action-gh-release@v1
      with:
        files: contact-form-app.zip
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
    