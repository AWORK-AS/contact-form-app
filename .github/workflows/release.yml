name: Create Plugin Release

on:
  push:
    tags:
      - 'v*'  # Trigger when new tags starting with 'v' are pushed

jobs:
  build:
    runs-on: self-hosted
    permissions:
      contents: write
    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Setup Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '24'
        cache: 'npm'

    - name: Install npm dependencies
      run: npm ci

    - name: Build React assets
      run: npm run build

    - name: Setup PHP
      uses: shivammathur/setup-php@v2
      with:
        php-version: '8.3'
        tools: composer

    - name: Install Composer dependencies (production only)
      run: composer install --no-dev --optimize-autoloader

    - name: Create plugin ZIP file
      run: |
        # Create temporary directory for build
        mkdir contact-form-app-build
        
        # Copy required files
        cp -r contact-form-app.php composer.json vendor functions internals contact-form-app-build/
        
        # Create assets folder
        mkdir -p contact-form-app-build/assets/build
        
        
        # Copy other required files
        cp -r assets/build ajax engine frontend backend cli integrations contact-form-app-build/
        
        # Copy other required files
        cp -r languages rest  templates index.php  LICENSE.txt uninstall.php contact-form-app-build/
        
        # Copy other required files
        cp assets/block.json contact-form-app-build/assets
        
        # Copy other required files
        cp -r assets/build contact-form-app-build/assets/

        # Add readme if exists
        [ -f README.txt ] && cp README.txt contact-form-app-build/
        
        # Create ZIP file
        cd contact-form-app-build && zip -r ../contact-form-app.zip .
        
        # Return to root directory
        cd ..

    - name: Upload release assets
      uses: softprops/action-gh-release@v1
      with:
        files: contact-form-app.zip
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
